<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; width: 100%; }
        .info-panel {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background: rgba(255, 255, 255, 0.95); padding: 15px; border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2); font-family: sans-serif;
            min-width: 200px;
        }
        .status-dot {
            display: inline-block; width: 10px; height: 10px; border-radius: 50%;
            margin-right: 5px; background-color: gray;
        }
        .st-active { background-color: #28a745; box-shadow: 0 0 5px #28a745; }
        .st-connecting { background-color: #ffc107; animation: blink 1s infinite; }
        .st-offline { background-color: #dc3545; }
        .st-timeout { background-color: #dc3545; animation: blink 0.5s infinite; }
        
        @keyframes blink { 50% { opacity: 0.4; } }
    </style>
</head>
<body>

<div class="info-panel">
    <b>GPS 狀態監控</b><br>
    
    <div style="margin-top: 5px; padding: 5px; background: #f8f9fa; border-radius: 4px;">
        <span id="status-dot" class="status-dot st-offline"></span>
        <span id="connection-text" style="font-weight: bold; color: gray;">未連線</span><br>
        <small id="status-msg" style="color: #666; font-size: 12px;">等待訊號...</small>
    </div>

    專案: <span id="currentPath" style="color: blue;">-</span><br>
    座標: <span id="coords">-</span><br>
    時間: <span id="time">-</span><br>
    <label><input type="checkbox" id="autoCenter" checked> 自動跟隨</label>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">
    import {initializeApp} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {getDatabase, ref, onValue, onChildAdded} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- 1. 參數設定 ---
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get('id') || "real-time-gps-84c8a";
    const apiKey = urlParams.get('key') || "AIzaSyCjPnL5my8NsG7XYCbABGh45KtKM9s4SlI";
    const dbPath = urlParams.get('path') || "test_project"; 
    const dbURL = urlParams.get('db') || `https://${projectId}-default-rtdb.asia-southeast1.firebasedatabase.app`;

    document.getElementById('currentPath').innerText = dbPath;

    const firebaseConfig = {
        apiKey: apiKey,
        authDomain: `${projectId}.firebaseapp.com`,
        databaseURL: dbURL,
        projectId: projectId,
        storageBucket: `${projectId}.firebasestorage.app`,
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- 2. 地圖初始化 ---
    const map = L.map('map').setView([25.0330, 121.5654], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const personIcon = L.icon({
        iconUrl: './man-walking.png',
        iconSize:     [40, 40],
        iconAnchor:   [20, 38],
        popupAnchor:  [0, -40]
    });

    let marker = L.marker([0, 0], { icon: personIcon }).addTo(map);
    let pathLine = L.polyline([], {color: 'blue', weight: 4}).addTo(map);
    let coordsArray = [];

    // --- 3. 狀態管理與系統時鐘 (核心修改) ---
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('connection-text');
    const statusMsg = document.getElementById('status-msg');
    const timeDisplay = document.getElementById('time');

    let lastMessageReceivedAt = Date.now(); 
    let backendState = 'offline';
    const TIMEOUT_MS = 5000;

    let clockInterval = null;        

    // ✨ 修改：系統時鐘 (只顯示現在瀏覽器的時間，不管資料內容)
    function startSystemClock() {
        if (clockInterval) return; // 已經在跑就不重複開

        updateTimeDisplay(); // 立即更新一次
        clockInterval = setInterval(updateTimeDisplay, 1000);
    }

    function stopSystemClock() {
        if (clockInterval) {
            clearInterval(clockInterval);
            clockInterval = null;
        }
    }

    function updateTimeDisplay() {
        // 直接抓現在時間，不使用 GPS timestamp
        const now = new Date();
        timeDisplay.innerText = now.toLocaleTimeString('zh-TW', { hour12: false });
    }

    // 預設一開始就啟動時鐘 (讓它一直走)
    startSystemClock();

    function updateUI(state, text, msg) {
        statusDot.classList.remove('st-active', 'st-connecting', 'st-offline', 'st-timeout');
        
        if (state === 'active') {
            statusDot.classList.add('st-active');
            statusText.style.color = '#28a745';
        } else if (state === 'connecting') {
            statusDot.classList.add('st-connecting');
            statusText.style.color = '#d39e00';
        } else if (state === 'timeout') {
            statusDot.classList.add('st-timeout');
            statusText.style.color = '#dc3545';
        } else {
            statusDot.classList.add('st-offline');
            statusText.style.color = 'gray';
        }

        statusText.innerText = text;
        statusMsg.innerText = msg;
    }

    // A. 監聽後端狀態
    const statusRef = ref(db, `${dbPath}/status`);
    onValue(statusRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            lastMessageReceivedAt = Date.now();
            backendState = data.state;
            
            let displayText = '未連線';
            let displayState = data.state;

            if (data.state === 'active') {
                displayText = '連線正常';
                startSystemClock(); // 確保時鐘在走
            }
            else if (data.state === 'connecting') {
                displayText = '連線中';
                startSystemClock(); // 確保時鐘在走
            }
            else if (data.state === 'offline') {
                displayText = '程式已停止';
                stopSystemClock(); // ✨ 只有在「程式明確停止」時，才凍結時間，方便知道何時停的
            } else if (data.state === 'timeout') {
                displayText = '連線逾時';
                displayState = 'timeout';
                // 逾時通常代表網路卡住，建議讓時鐘繼續走，代表監控系統本身還活著
                startSystemClock(); 
            }
            
            updateUI(displayState, displayText, data.message || '');
        }
    });

    // B. 前端守門員 (Watchdog)
    setInterval(() => {
        const now = Date.now();
        if (backendState !== 'offline' && (now - lastMessageReceivedAt > TIMEOUT_MS)) {
            updateUI('timeout', '連線逾時', '訊號中斷 (No Heartbeat)');
            // 逾時的時候，我們保持時鐘繼續走，這樣你才知道「現在」已經幾點了，而資料還沒來
            startSystemClock();
        }
    }, 1000);

    // --- 4. 座標更新 (完全移除時鐘干涉) ---
    const latestRef = ref(db, `${dbPath}/latest`);
    onValue(latestRef, (snapshot) => {
        const data = snapshot.val();
        if (data && data.lat) {
            
            // ✨ 這裡已經移除了所有跟時鐘有關的程式碼 (startSmoothClock...)
            // 無論 data.timestamp 是多久以前的歷史資料，都不會影響畫面上的時間

            // 只更新座標與地圖
            document.getElementById('coords').innerText = `${data.lat.toFixed(5)}, ${data.lon.toFixed(5)}`;
            const pos = [data.lat, data.lon];
            marker.setLatLng(pos);
            
            if (document.getElementById('autoCenter').checked) {
                map.panTo(pos);
            }
        }
    });

    // --- 5. 歷史路徑 ---
    const historyRef = ref(db, `${dbPath}/history`);
    onChildAdded(historyRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            const pos = [data.lat, data.lon];
            coordsArray.push(pos);
            pathLine.setLatLngs(coordsArray);
        }
    });

</script>
</body>
</html>
