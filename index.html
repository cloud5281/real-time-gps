<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; width: 100%; }
        .info-panel {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background: rgba(255, 255, 255, 0.9); padding: 12px; border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2); font-family: sans-serif;
        }
    </style>
</head>
<body>

<div class="info-panel">
    <b>GPS 狀態監控</b><br>
    專案: <span id="currentPath" style="color: blue;">-</span><br>
    時間: <span id="time">-</span><br>
    座標: <span id="coords">-</span><br>
    連線: <span id="connection-status" style="color: gray;">● 未連線</span><br>
    <label><input type="checkbox" id="autoCenter" checked> 自動跟隨</label>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">
    import {initializeApp} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {getDatabase, ref, onValue, onChildAdded} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- 1. 從網址抓取所有動態參數 ---
    const urlParams = new URLSearchParams(window.location.search);
    
    // 專案資訊
    const projectId = urlParams.get('id') || "real-time-gps-84c8a";
    const apiKey = urlParams.get('key') || "AIzaSyCjPnL5my8NsG7XYCbABGh45KtKM9s4SlI";
    const dbPath = urlParams.get('path') || "test_project"; 
    const dbURL = urlParams.get('db') || `https://${projectId}-default-rtdb.asia-southeast1.firebasedatabase.app`;

    document.getElementById('currentPath').innerText = dbPath;

    // --- 2. 動態組合 Config ---
    const firebaseConfig = {
        apiKey: apiKey,
        authDomain: `${projectId}.firebaseapp.com`,
        databaseURL: dbURL,
        projectId: projectId,
        storageBucket: `${projectId}.firebasestorage.app`,
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 初始化地圖
    const map = L.map('map').setView([25.0330, 121.5654], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 定義小人圖示
    const personIcon = L.icon({
        iconUrl: './man-walking.png', 
        iconSize:     [40, 40],
        iconAnchor:   [20, 38],
        popupAnchor:  [0, -40]
    });

    // 準備標記與路徑線
    let marker = L.marker([0, 0], { icon: personIcon }).addTo(map);
    let pathLine = L.polyline([], {color: 'blue', weight: 4}).addTo(map);
    let coordsArray = [];
    let lastUpdateTimer;

    // --- 4. 輔助函式：狀態更新 ---
    function updateStatus(msg, color) {
        const el = document.getElementById('connection-status');
        el.innerText = msg;
        el.style.color = color;
    }

    // --- 5. 核心監聽邏輯 ---
    const latestRef = ref(db, `${dbPath}/latest`);

    onValue(latestRef, (snapshot) => {
        const data = snapshot.val();
        if (data && data.timestamp) {
            // A. 時間計算
            const now = Date.now() / 1000; // 網頁現在時間 (秒)
            const dataTime = data.timestamp; // Python 傳來的 time.time()
            
            // B. 將 Unix 秒數轉換為人類可讀字串 (解決你的數字顯示問題)
            const dateObj = new Date(dataTime * 1000);
            const timeString = dateObj.toLocaleString('zh-TW', { hour12: false });

            // C. 新鮮度判斷 (5秒規則)
            const isLive = Math.abs(now - dataTime) < 5;

            // D. 更新 UI 文字
            document.getElementById('time').innerText = timeString;
            document.getElementById('coords').innerText = `${data.lat.toFixed(5)}, ${data.lon.toFixed(5)}`;

            // E. 更新狀態燈號
            if (isLive) {
                updateStatus("● 連線正常 (Live)", "green");
                
                // 重置「停止更新」計時器
                clearTimeout(lastUpdateTimer);
                lastUpdateTimer = setTimeout(() => {
                    updateStatus("● 數據停止更新", "red");
                }, 5000);
            } else {
                updateStatus("● 等待連線中 (舊資料)", "orange");
            }

            // F. 無論新舊都更新地圖位置
            const pos = [data.lat, data.lon];
            marker.setLatLng(pos);
            
            // 自動跟隨
            if (document.getElementById('autoCenter').checked) {
                map.panTo(pos);
            }
        } else {
            updateStatus("● 未連線", "gray");
        }
    });

    // 歷史路徑繪製
    const historyRef = ref(db, `${dbPath}/history`);
    onChildAdded(historyRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            const pos = [data.lat, data.lon];
            coordsArray.push(pos);
            pathLine.setLatLngs(coordsArray);
        }
    });

</script>
</body>

</html>
