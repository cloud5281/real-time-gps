<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; width: 100%; }
        .info-panel {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background: rgba(255, 255, 255, 0.95); padding: 15px; border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2); font-family: sans-serif;
            min-width: 200px;
        }
        .status-dot {
            display: inline-block; width: 10px; height: 10px; border-radius: 50%;
            margin-right: 5px; background-color: gray;
        }
        .st-active { background-color: #28a745; box-shadow: 0 0 5px #28a745; }
        .st-connecting { background-color: #ffc107; animation: blink 1s infinite; }
        .st-offline { background-color: gray; }
        .st-timeout { background-color: #dc3545; }
        
        @keyframes blink { 50% { opacity: 0.4; } }

        /* 新增：自訂 Tooltip 樣式 */
        .custom-tooltip {
            background: rgba(0, 0, 0, 0.8);
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            padding: 4px 8px;
            font-size: 12px;
            box-shadow: none;
        }
        .leaflet-tooltip-left:before { border-left-color: rgba(0, 0, 0, 0.8); }
        .leaflet-tooltip-right:before { border-right-color: rgba(0, 0, 0, 0.8); }
    </style>
</head>
<body>

<div class="info-panel">
    <b>GPS 狀態監控</b><br>
    
    <div style="margin-top: 5px; padding: 5px; background: #f8f9fa; border-radius: 4px;">
        <span id="status-dot" class="status-dot st-offline"></span>
        <span id="connection-text" style="font-weight: bold; color: gray;">未連線</span><br>
        <small id="status-msg" style="color: #666; font-size: 12px;">等待訊號...</small>
    </div>

    現在時間: <span id="time">-</span><br>
    專案名稱: <span id="currentPath" style="color: blue;">-</span><br>
    經緯座標: <span id="coords">-</span><br>
    <label><input type="checkbox" id="autoCenter" checked> 自動跟隨</label>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">
    import {initializeApp} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {getDatabase, ref, onValue, onChildAdded} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- 1. 參數設定 ---
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get('id') || "real-time-gps-84c8a";
    const apiKey = urlParams.get('key') || "AIzaSyCjPnL5my8NsG7XYCbABGh45KtKM9s4SlI";
    const dbPath = urlParams.get('path') || "test_project"; 
    const dbURL = urlParams.get('db') || `https://${projectId}-default-rtdb.asia-southeast1.firebasedatabase.app`;

    document.getElementById('time').innerText = new Date().toLocaleTimeString('zh-TW', { hour12: false });
    document.getElementById('currentPath').innerText = dbPath;

    const firebaseConfig = {
        apiKey: apiKey,
        authDomain: `${projectId}.firebaseapp.com`,
        databaseURL: dbURL,
        projectId: projectId,
        storageBucket: `${projectId}.firebasestorage.app`,
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- 2. 地圖初始化 ---
    const map = L.map('map').setView([25.0330, 121.5654], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const personIcon = L.icon({
        iconUrl: './man-walking.png',
        iconSize:     [40, 40],
        iconAnchor:   [20, 38],
        popupAnchor:  [0, -40]
    });

    let marker = L.marker([0, 0], { icon: personIcon }).addTo(map);
    let pathLine = L.polyline([], {color: 'blue', weight: 3, opacity: 0.6}).addTo(map); // 線條稍微變細變淡
    let coordsArray = [];
    
    // 新增：用來管理所有歷史點的圖層群組
    let historyMarkersLayer = L.layerGroup().addTo(map);

    // --- 3. 狀態管理邏輯 ---
    let backendState = 'offline';
    let lastGpsData = null; 
    
    // --- 4. UI 渲染引擎 (每秒執行) ---
    function renderUI() {
        const now = new Date();
        document.getElementById('time').innerText = now.toLocaleTimeString('zh-TW', { hour12: false });
    }
    setInterval(renderUI, 1000);
    
    // --- 5. Firebase 監聽 ---
    
    // A. 監聽狀態
    const statusRef = ref(db, `${dbPath}/status`);
    onValue(statusRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            backendState = data.state;
            
            let displayText = '未連線';
            const coordsEl = document.getElementById('coords');
            coordsEl.innerText = "-";

            if (data.state === 'active') {
                displayText = '連線正常';
                if (lastGpsData) {
                    coordsEl.innerText = `${lastGpsData.lat.toFixed(6)}, ${lastGpsData.lon.toFixed(6)}`;
                }
            }    
            else if (data.state === 'connecting') displayText = '連線中...';
            else if (data.state === 'timeout') displayText = '連線逾時';
            else if (data.state === 'offline') displayText = '未連線';
    
            updateStatusDot(data.state, displayText, data.message || '');
        }
    });
    
    // B. 監聽座標
    const latestRef = ref(db, `${dbPath}/latest`);
    onValue(latestRef, (snapshot) => {
        const data = snapshot.val();
        if (data && data.lat) {
            lastGpsData = data; 
            
            const pos = [data.lat, data.lon];
            marker.setLatLng(pos);
            if (document.getElementById('autoCenter').checked) {
                map.panTo(pos);
            }
        }
    });
    
    // 輔助：更新燈號顏色
    function updateStatusDot(state, text, msg) {
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('connection-text');
        const statusMsg = document.getElementById('status-msg');
    
        statusDot.className = 'status-dot'; 
        statusDot.classList.add(`st-${state}`);
        
        statusText.innerText = text;
        statusMsg.innerText = msg;
        
        if(state === 'active') statusText.style.color = '#28a745';
        else if(state === 'connecting') statusText.style.color = '#d39e00';
        else statusText.style.color = 'gray';
    }

    // --- 5. 歷史路徑 (核心修改) ---
    const historyRef = ref(db, `${dbPath}/history`);
    onChildAdded(historyRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            const pos = [data.lat, data.lon];
            
            // 1. 更新線條
            coordsArray.push(pos);
            pathLine.setLatLngs(coordsArray);

            // 2. 格式化時間
            const dateObj = new Date(data.timestamp * 1000);
            const timeStr = dateObj.toLocaleTimeString('zh-TW', { hour12: false });
            const dateStr = dateObj.toLocaleDateString();

            // 3. 建立圓點標記
            const circleMarker = L.circleMarker(pos, {
                color: 'white',       // 圓點邊框顏色
                fillColor: '#3388ff', // 圓點填充顏色 (同線條色)
                fillOpacity: 1,       // 填充不透明度
                weight: 2,            // 邊框粗細
                radius: 6             // 圓點半徑大小 (可以自己調)
            });

            // 4. 綁定 Tooltip (滑鼠滑過顯示)
            const tooltipContent = `
                <div style="text-align: left;">
                    <b>時間:</b> ${timeStr}<br>
                    <b>日期:</b> ${dateStr}<br>
                    <b>緯度:</b> ${data.lat.toFixed(6)}<br>
                    <b>經度:</b> ${data.lon.toFixed(6)}<br>
                    <b>高度:</b> ${data.alt.toFixed(1)} m
                </div>
            `;

            circleMarker.bindTooltip(tooltipContent, {
                permanent: false,   // false = 滑鼠移上去才顯示
                direction: 'top',   // 顯示在圓點上方
                className: 'custom-tooltip', // 套用自訂 CSS
                offset: [0, -10],   // 位置微調
                opacity: 1          // 不透明度
            });

            // 5. 將圓點加入地
