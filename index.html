<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker - Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }
        .info-panel {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background: rgba(255, 255, 255, 0.95); padding: 15px; border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2); min-width: 220px;
        }
        .status-dot {
            display: inline-block; width: 10px; height: 10px; border-radius: 50%;
            margin-right: 5px; background-color: gray;
        }
        .st-active { background-color: #28a745; box-shadow: 0 0 5px #28a745; }
        .st-connecting { background-color: #ffc107; animation: blink 1s infinite; }
        .st-offline { background-color: #dc3545; }
        .st-timeout { background-color: #dc3545; animation: blink 0.5s infinite; }
        
        @keyframes blink { 50% { opacity: 0.4; } }
        .coord-val { font-weight: bold; transition: color 0.3s; }
    </style>
</head>
<body>

<div class="info-panel">
    <b>GPS 系統狀態</b>
    <div style="margin: 8px 0; padding: 8px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #ccc;">
        <span id="status-dot" class="status-dot"></span>
        <span id="connection-text" style="font-weight: bold;">讀取中...</span><br>
        <small id="status-msg" style="color: #666; font-size: 11px;">正在初始化...</small>
    </div>

    <div style="line-height: 1.6; font-size: 14px;">
        專案: <span id="currentPath" style="color: blue;">-</span><br>
        座標: <span id="coords" class="coord-val">-</span><br>
        時間: <span id="time" style="color: #444;">-</span><br>
        <label style="cursor: pointer;"><input type="checkbox" id="autoCenter" checked> 自動對焦新數據</label>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, onChildAdded, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- 1. 初始化設定 ---
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get('id') || "你的專案ID";
    const apiKey = urlParams.get('key') || "你的API金鑰";
    const dbPath = urlParams.get('path') || "test_project";
    const dbURL = `https://${projectId}-default-rtdb.asia-southeast1.firebasedatabase.app`;

    document.getElementById('currentPath').innerText = dbPath;

    const app = initializeApp({ apiKey, databaseURL: dbURL, projectId });
    const db = getDatabase(app);

    // --- 2. 地圖初始化 ---
    const map = L.map('map').setView([25.0330, 121.5654], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const personIcon = L.icon({
        iconUrl: './man-walking.png', // 請確保圖片存在
        iconSize: [40, 40], iconAnchor: [20, 38]
    });

    let marker = L.marker([0, 0], { icon: personIcon }).addTo(map);
    let pathLine = L.polyline([], { color: 'blue', weight: 4, opacity: 0.6 }).addTo(map);
    let coordsArray = [];
    let backendState = 'offline';
    let lastGpsData = null;

    // --- 3. 每秒更新 UI (核心需求) ---
    setInterval(() => {
        // A. 時間照跑 (使用本地電腦時間)
        const now = new Date();
        document.getElementById('time').innerText = now.toLocaleTimeString('zh-TW', { hour12: false });

        // B. 根據連線狀態決定座標顯示
        const coordsEl = document.getElementById('coords');
        if (backendState === 'active' && lastGpsData) {
            coordsEl.innerText = `${lastGpsData.lat.toFixed(5)}, ${lastGpsData.lon.toFixed(5)}`;
            coordsEl.style.color = "black";
        } else {
            coordsEl.innerText = "-";
            coordsEl.style.color = "#ccc";
        }
    }, 1000);

    // --- 4. 載入歷史路徑並自動對焦 ---
    const historyRef = ref(db, `${dbPath}/history`);
    let isHistoryLoaded = false;

    async function initHistory() {
        const snapshot = await get(historyRef);
        if (snapshot.exists()) {
            const data = snapshot.val();
            const points = Object.values(data);
            coordsArray = points.map(p => [p.lat, p.lon]);
            pathLine.setLatLngs(coordsArray);
            
            if (coordsArray.length > 0) {
                const bounds = L.latLngBounds(coordsArray);
                map.fitBounds(bounds, { padding: [50, 50] });
                marker.setLatLng(coordsArray[coordsArray.length - 1]);
            }
        }
        isHistoryLoaded = true;
        
        // 歷史載入後，開始監聽「新點」
        onChildAdded(historyRef, (snapshot) => {
            if (!isHistoryLoaded) return;
            const p = snapshot.val();
            const pos = [p.lat, p.lon];
            coordsArray.push(pos);
            pathLine.setLatLngs(coordsArray);
        });
    }
    initHistory();

    // --- 5. Firebase 狀態與數據更新 ---
    // 監聽後端狀態
    onValue(ref(db, `${dbPath}/status`), (snapshot) => {
        const data = snapshot.val();
        if (data) {
            backendState = data.state;
            const dot = document.getElementById('status-dot');
            dot.className = `status-dot st-${data.state}`;
            document.getElementById('connection-text').innerText = 
                data.state === 'active' ? '連線正常' : (data.state === 'connecting' ? '等待訊號' : '中斷/停止');
            document.getElementById('status-msg').innerText = data.message || '';
        }
    });

    // 監聽
