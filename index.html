<script type="module">

    // --- 1. åƒæ•¸è¨­å®š ---
    const urlParams = new URLSearchParams(window.location.search);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

    const statusRef = ref(db, `${dbPath}/status`);
    onValue(statusRef, (snapshot) => {

            else if (data.state === 'offline') displayText = 'æœªé€£ç·š';

    // B. ç›£è½åº§æ¨™ (åƒ…å„²å­˜æ•¸æ“šï¼Œä¸ç›´æ¥æ“ä½œ DOM)
    const latestRef = ref(db, `${dbPath}/latest`);

            const pos = [data.lat, data.lon];

                map.panTo(pos);

    // è¼”åŠ©ï¼šæ›´æ–°ç‡ˆè™Ÿé¡è‰²
    function updateStatusDot(state, text, msg) {

        if(state === 'active') statusText.style.color = '#28a745';
        else if(state === 'connecting') statusText.style.color = '#d39e00';
        else statusText.style.color = 'gray';
    }

    // --- 5. æ­·å²è·¯å¾‘ ---
    const historyRef = ref(db, `${dbPath}/history`);
    onChildAdded(historyRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {

            const circleMarker = L.circleMarker(pos, {

                fillColor: '#007bff', // äº®è—è‰²å¡«å……
                fillOpacity: 0.9,     // å¡«å……ä¸é€æ˜åº¦ (è¶Šæ¥è¿‘ 1 è¶Šå¯¦å¿ƒ)
                weight: 2,            // é‚Šæ¡†ç²—ç´°
                radius: 7             // âœ¨ åœ“é»åŠå¾‘ (åŸæœ¬æ˜¯ç·šæ¢ï¼Œç¾åœ¨æ”¹å¤§ä¸€é»ï¼Œä¾‹å¦‚ 7 æˆ– 8)
            });
            historyMarkersLayer.addLayer(circleMarker);

            const tooltipContent = `

            circleMarker.bindTooltip(tooltipContent, {
