<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; width: 100%; }
        .info-panel {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background: rgba(255, 255, 255, 0.9); padding: 12px; border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2); font-family: sans-serif;
        }
    </style>
</head>
<body>

<div class="info-panel">
    <b>GPS 狀態監控</b><br>
    專案: <span id="currentPath" style="color: blue;">-</span><br>
    時間: <span id="time">-</span><br>
    座標: <span id="coords">-</span><br>
    連線: <span id="connection-status" style="color: gray;"> 未連線</span><br>
    <label><input type="checkbox" id="autoCenter" checked> 自動跟隨</label>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">
    import {initializeApp} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {getDatabase, ref, onValue, onChildAdded} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- 1. 從網址抓取所有動態參數 ---
    const urlParams = new URLSearchParams(window.location.search);
    
    // 專案資訊
    const projectId = urlParams.get('id') || "real-time-gps-84c8a";
    const apiKey = urlParams.get('key') || "AIzaSyCjPnL5my8NsG7XYCbABGh45KtKM9s4SlI";
    const dbPath = urlParams.get('path') || "test"; 
    const dbURL = urlParams.get('db') || `https://${projectId}-default-rtdb.asia-southeast1.firebasedatabase.app`;

    document.getElementById('currentPath').innerText = dbPath;

    // --- 2. 動態組合 Config ---
    const firebaseConfig = {
        apiKey: apiKey,
        authDomain: `${projectId}.firebaseapp.com`,
        databaseURL: dbURL,
        projectId: projectId,
        storageBucket: `${projectId}.firebasestorage.app`,
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let lastUpdateTimer;
    const statusEl = document.getElementById('connection-status');

    function updateStatus(msg, color) {
        if (statusEl) {
            statusEl.innerText = msg;
            statusEl.style.color = color;
        }
    }

    // --- 監聽 Firebase 核心連線狀態 ---
    const connectedRef = ref(db, ".info/connected");
    onValue(connectedRef, (snap) => {
        if (snap.val() === false) {
            updateStatus("正在嘗試連線...", "orange");
        }
        // 注意：這裡不設為綠色，因為連上資料庫不代表 Python 有在傳資料
    });

    // 初始化地圖
    const map = L.map('map').setView([25.0330, 121.5654], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 定義小人圖示
    const personIcon = L.icon({
        iconUrl: './man-walking.png', 
        iconSize:     [40, 40],
        iconAnchor:   [20, 38],
        popupAnchor:  [0, -40]
    });

    // 準備標記與路徑線
    let marker = L.marker([0, 0], { icon: personIcon }).addTo(map).bindPopup("目前位置");
    let pathLine = L.polyline([], {color: 'blue', weight: 4}).addTo(map);
    let coordsArray = [];

    // --- 3. 監聽邏輯 (改為使用動態路徑 dbPath) ---

    // 1. 監聽 Latest
    const latestRef = ref(db, `${dbPath}/latest`);
    let lastValidTime = 0;

    onValue(latestRef, (snapshot) => {
        const data = snapshot.val();
        if (data && data.timestamp) {
            // 1. 取得現在的 Unix 時間 (秒)
            const now = Math.floor(Date.now() / 1000);
            
            // 2. 取得資料的時間 (建議 Python 傳送 time.time() 的數值)
            // 如果你傳的是字串 "2026-01-05..."，請用 Date.parse(data.timestamp)/1000 轉換
            const dataTime = typeof data.timestamp === 'number' 
                            ? data.timestamp 
                            : Math.floor(Date.parse(data.timestamp) / 1000);

            // 3. 判斷資料是否「新鮮」 (5 秒內產生的才算連線中)
            if (Math.abs(now - dataTime) < 5) {
                updateStatus("連線正常", "green");
                
                // 正常更新地圖與標記
                const pos = [data.lat, data.lon];
                marker.setLatLng(pos);
                
                // 重置倒數計時器
                clearTimeout(lastUpdateTimer);
                lastUpdateTimer = setTimeout(() => {
                    updateStatus("數據停止更新", "red");
                }, 5000);
            } else {
                // 資料太舊，顯示等待中
                updateStatus("等待連線中...", "orange");
            }
        } else {
            updateStatus("未連線", "gray");
        }
    });

    // 2. 監聽 History
    const historyRef = ref(db, `${dbPath}/history`);
    onChildAdded(historyRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            const pos = [data.lat, data.lon];
            coordsArray.push(pos);
            pathLine.setLatLngs(coordsArray);
        }
    });

</script>
</body>
</html>
