<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; width: 100%; }
        .info-panel {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background: rgba(255, 255, 255, 0.95); padding: 15px; border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2); font-family: sans-serif;
            min-width: 200px;
        }
        .status-dot {
            display: inline-block; width: 10px; height: 10px; border-radius: 50%;
            margin-right: 5px; background-color: gray;
        }
        .st-active { background-color: #28a745; box-shadow: 0 0 5px #28a745; }
        .st-connecting { background-color: #ffc107; animation: blink 1s infinite; }
        .st-offline { background-color: #dc3545; }
        .st-timeout { background-color: #dc3545; animation: blink 0.5s infinite; } /* æ–°å¢žï¼šé€¾æ™‚å¿«é–ƒç´…ç‡ˆ */
        
        @keyframes blink { 50% { opacity: 0.4; } }
    </style>
</head>
<body>

<div class="info-panel">
    <b>GPS ç‹€æ…‹ç›£æŽ§</b><br>
    
    <div style="margin-top: 5px; padding: 5px; background: #f8f9fa; border-radius: 4px;">
        <span id="status-dot" class="status-dot st-offline"></span>
        <span id="connection-text" style="font-weight: bold; color: gray;">æœªé€£ç·š</span><br>
        <small id="status-msg" style="color: #666; font-size: 12px;">ç­‰å¾…è¨Šè™Ÿ...</small>
    </div>

    å°ˆæ¡ˆ: <span id="currentPath" style="color: blue;">-</span><br>
    åº§æ¨™: <span id="coords">-</span><br>
    æ™‚é–“: <span id="time">-</span><br>
    <label><input type="checkbox" id="autoCenter" checked> è‡ªå‹•è·Ÿéš¨</label>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module">
    import {initializeApp} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {getDatabase, ref, onValue, onChildAdded} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- 1. åƒæ•¸è¨­å®š ---
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get('id') || "real-time-gps-84c8a";
    const apiKey = urlParams.get('key') || "AIzaSyCjPnL5my8NsG7XYCbABGh45KtKM9s4SlI";
    const dbPath = urlParams.get('path') || "test_project"; 
    const dbURL = urlParams.get('db') || `https://${projectId}-default-rtdb.asia-southeast1.firebasedatabase.app`;

    document.getElementById('currentPath').innerText = dbPath;

    const firebaseConfig = {
        apiKey: apiKey,
        authDomain: `${projectId}.firebaseapp.com`,
        databaseURL: dbURL,
        projectId: projectId,
        storageBucket: `${projectId}.firebasestorage.app`,
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- 2. åœ°åœ–åˆå§‹åŒ– ---
    const map = L.map('map').setView([25.0330, 121.5654], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const personIcon = L.icon({
        iconUrl: './man-walking.png',
        iconSize:     [40, 40],
        iconAnchor:   [20, 38],
        popupAnchor:  [0, -40]
    });

    let marker = L.marker([0, 0], { icon: personIcon }).addTo(map);
    let pathLine = L.polyline([], {color: 'blue', weight: 4}).addTo(map);
    let coordsArray = [];

    // --- 3. ç‹€æ…‹ç®¡ç†é‚è¼¯ ---
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('connection-text');
    const statusMsg = document.getElementById('status-msg');
    const coordsDisplay = document.getElementById('coords');
    const timeDisplay = document.getElementById('time');

    let lastMessageReceivedAt = 0; // 0 ä»£è¡¨ä¸€é–‹å§‹æ²’è³‡æ–™
    let backendState = 'offline';
    
    // æš«å­˜åº§æ¨™ç”¨
    let cachedLat = 0;
    let cachedLon = 0;

    // âœ¨ é‚è¼¯ä¸€ï¼šæ™‚é–“æ°¸é åœ¨èµ° (ç¨ç«‹æ–¼ Firebase)
    setInterval(() => {
        const now = new Date();
        timeDisplay.innerText = now.toLocaleTimeString('zh-TW', { hour12: false });
    }, 1000);

    // âœ¨ é‚è¼¯äºŒï¼šçµ±ä¸€ç•«é¢æ¸²æŸ“ (æŽ§åˆ¶åº§æ¨™é¡¯ç¤º "-")
    function renderPage(state, text, msg) {
        statusDot.classList.remove('st-active', 'st-connecting', 'st-offline', 'st-timeout');
        
        // ç‡ˆè™Ÿåˆ¤å®š
        if (state === 'active') {
            statusDot.classList.add('st-active');
            statusText.style.color = '#28a745';
        } else if (state === 'connecting') {
            statusDot.classList.add('st-connecting');
            statusText.style.color = '#d39e00';
        } else if (state === 'timeout') {
            statusDot.classList.add('st-timeout');
            statusText.style.color = '#dc3545';
        } else {
            statusDot.classList.add('st-offline');
            statusText.style.color = 'gray';
        }
        statusText.innerText = text;
        statusMsg.innerText = msg;

        // åº§æ¨™é¡¯ç¤ºåˆ¤å®š (åªæœ‰ Active æ‰çµ¦çœ‹æ•¸å­—)
        if (state === 'active') {
            coordsDisplay.innerText = `${cachedLat.toFixed(5)}, ${cachedLon.toFixed(5)}`;
            marker.setOpacity(1.0); 
        } else {
            coordsDisplay.innerText = "-, -";
            marker.setOpacity(0.5); // æ–·ç·šæ™‚å°äººè®ŠåŠé€æ˜Ž
        }
    }

    // A. ç›£è½å¾Œç«¯ Status (è§£æ±ºï¼šå‰›é–‹ç¶²é é¡¯ç¤ºèˆŠç‹€æ…‹)
    const statusRef = ref(db, `${dbPath}/status`);
    onValue(statusRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            const now = Date.now();
            
            // ðŸš¨ æª¢æŸ¥è³‡æ–™éŽæœŸï¼šå¦‚æžœ Firebase ä¸Šçš„æ™‚é–“è·é›¢ç¾åœ¨è¶…éŽ 10 ç§’ï¼Œè¦–ç‚ºæœªé€£ç·š
            if (Math.abs(now - data.last_updated) > 10000) {
                renderPage('offline', 'æœªé€£ç·š', 'ç­‰å¾…ç¨‹å¼å•Ÿå‹•...');
                return;
            }

            // æ›´æ–°æ”¶ä¿¡æ™‚é–“
            lastMessageReceivedAt = now;
            backendState = data.state;
            
            let displayText = 'æœªé€£ç·š';
            let displayState = data.state;

            if (data.state === 'active') displayText = 'é€£ç·šæ­£å¸¸';
            else if (data.state === 'connecting') displayText = 'é€£ç·šä¸­';
            else if (data.state === 'offline') displayText = 'ç¨‹å¼å·²åœæ­¢';
            else if (data.state === 'timeout') {
                displayText = 'é€£ç·šé€¾æ™‚';
                displayState = 'timeout';
            }
            
            renderPage(displayState, displayText, data.message || '');
        }
    });

    // B. ç›£è½åº§æ¨™ Latest (è§£æ±ºï¼šé–ƒçˆå•é¡Œï¼Œæ”¶åˆ°åº§æ¨™ä¹Ÿç®—æ´»è‘—)
    const latestRef = ref(db, `${dbPath}/latest`);
    onValue(latestRef, (snapshot) => {
        const data = snapshot.val();
        if (data && data.lat) {
            // åªè¦æ”¶åˆ°åº§æ¨™ï¼Œå°±é‡ç½®ã€Œæœ€å¾Œæ”¶ä¿¡æ™‚é–“ã€ï¼Œé˜²æ­¢ Watchdog äº‚å«
            lastMessageReceivedAt = Date.now();
            
            cachedLat = data.lat;
            cachedLon = data.lon;

            const pos = [data.lat, data.lon];
            marker.setLatLng(pos);
            
            if (document.getElementById('autoCenter').checked) {
                map.panTo(pos);
            }
            
            // å¦‚æžœå¾Œç«¯ç‹€æ…‹é¡¯ç¤º activeï¼Œé€™è£¡é †ä¾¿åˆ·æ–°ä¸€ä¸‹æ–‡å­—ï¼Œç¢ºä¿æ•¸å­—å³æ™‚è·³å‹•
            if (backendState === 'active') {
               document.getElementById('coords').innerText = `${data.lat.toFixed(5)}, ${data.lon.toFixed(5)}`;
            }
        }
    });

    // D. æ­·å²è·¯å¾‘
    const historyRef = ref(db, `${dbPath}/history`);
    onChildAdded(historyRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            coordsArray.push([data.lat, data.lon]);
            pathLine.setLatLngs(coordsArray);
        }
    });
    
</script>
</body>
</html>
